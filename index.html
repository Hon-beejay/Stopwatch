<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1>Stopwatch</h1>
        <div class="a">
            <input type="number" id="hrs">
            <input type="number" id="mins">
            <input type="number" id="secs">
            <input type="image" src="stopwatch icon.png" alt="Submit" id="icon"/>
        </div>
        <div class="b">
            <p id="hr">00</p>
            <span>:</span>
            <p id="min">00</p>
            <span>:</span>
            <p id="sec">00</p>
        </div>
        <div class="c">
            <input type="reset" id="rst">
            <p id="str">Start</p>
            <p id="pau">Pause</p>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
